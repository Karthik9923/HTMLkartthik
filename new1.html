<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .container, .container2 {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 80%;
            margin: 20px 0;
        }
        .profile {
            border-radius: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            padding: 20px;
            margin: 0 10px;
            flex: 1;
        }
        .profile img {
            border-radius: 50%;
            width: 100px;
            height: 100px;
        }
        .profile h4 {
            margin: 10px 0 5px;
            color: #333;
        }
        .profile h5 {
            margin: 0;
            color: #777;
        }
        .profile1 {
            background-color: #C7C8CC;
        }
        .profile2, .profile3, .profile4, .profile5 {
            background-color: #ebe9f0;
        }
        .profile6 {
            background-color: #C7C8CC;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile profile1">
            <img src="456.jpg" alt="Adam Jonson">
            <h4>Adam Jonson</h4>
            <h5>Developer</h5>
        </div>
        <div class="profile profile2">
            <img src="456.jpg" alt="Linda Larson">
            <h4>Linda Larson</h4>
            <h5>Manager</h5> 
        </div>
        <div class="profile profile3">
            <img src="456.jpg" alt="Marry Hudson">
            <h4>Marry Hudson</h4>
            <h5>Designer</h5>
        </div>
    </div>
    <div class="container2">
        <div class="profile profile4">
            <img src="456.jpg" alt="Nina Hudson">
            <h4>Nina Hudson</h4>
            <h5>Designer</h5>
        </div>
        <div class="profile profile5">
            <img src="456.jpg" alt="Margo Larson">
            <h4>Margo Larson</h4>
            <h5>Manager</h5> 
        </div>
        <div class="profile profile6">
            <img src="456.jpg" alt="Nicole Scavo">
            <h4>Nicole Scavo</h4>
            <h5>Manager</h5>
        </div>
    </div>
</body>
</html>
