<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
</head>
<style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url(background.jpg);
            background-blend-mode: overlay; 
            background-size: cover;
        }

        .navbar {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            background-color: #6f2cf4;
            color: white;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 5px; 
            opacity: 80%;
        }
        .navbar .icon {
            padding-top: 10px;
            padding-bottom: 10px;
            padding-left: 110px;
            cursor: pointer;
            transition: transform 1s ease-in-out;
        }
        .icon img:hover {
            transform: rotateZ(10deg) scale(1.1);
        }
        input[type=text] {
           width: 100%;
           box-sizing: border-box;
           border: 1px solid #8a8a8a;
           border-radius: 6px;
           font-size: 16px;
           background-color: #6328da;
           background-image: url('search-icon.png');
           background-position: 10px 10px; 
           background-size: 19px;
           background-repeat: no-repeat;
           padding: 12px 20px 12px 40px;
           cursor: pointer;
        }
        input:hover{
            border: 1px solid white;
        }
        .searchbar{
           padding-left: 134px;
           padding-top: 6px;
           padding-bottom: 6px;
           padding-right: 260px;
        }
        .nav:hover{
            color: white;
            opacity: 100%;
        }
        ::placeholder{
            color: white;
            opacity: 80%;
        }
        .icons{
            padding-right: 10px;
            cursor: pointer;
        }
        .icons svg{
            opacity: 80%;
            padding-right: 10px;
            padding-left: 10px;
        }
        .icons svg:hover{
            color: white;
            opacity: 100%;
        }
        .section{
            border-left: 1px solid;
            color: white;
            opacity: 80%;
            height: 25px;
        }
        .versiontheme {
            color: white;
            font-size: 16px;
            background-color: transparent;
            border: none;
            cursor: pointer;
            opacity: 80%;
            padding-left: 10px;
            width: 80px;
        }
        .versiontheme:hover{
            color: white;
            opacity: 100%;
        }
        option {
            color: white;
            background-color: rgb(42, 42, 42);
            border: none;
        }
        .options{
            padding-right: 10px;
            border: none;
          
        }
        .logo {
            display:flex;
            justify-content: center;
            padding-top: 150px;
       }
       .logo img {
        width: 10%;
       }
       .heading {
        text-align: center;
       }
       .heading h1 {
        font-size: 50px;
        color: white;
       }
       .heading p {
        font-size: 25px;
        color: #8a8a8a;
       }
</style>
<body>
    <nav class="navbar">
        <div class="icon">
            <img src="bootstrap-icon.png" alt="" width="50px" height="40px">&nbsp;&nbsp;
           
        </div>
        <div class="menu">
            <a href="#" class="nav">Docs</a>
            <a href="#" class="nav">Examples</a>
            <a href="#" class="nav">Icons</a>
            <a href="#" class="nav">Themes</a>
            <a href="#" class="nav">Blog</a>
        </div>
        <div class="searchbar">
            <form>
                <input type="text" name="search" placeholder="Search">
            </form>
        </div>
        <div class="icons">
            <svg xmlns="http://www.w3.org/2000/svg" width="19" height="19" fill="currentColor" class="bi bi-github" viewBox="0 0 16 16">
                <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27s1.36.09 2 .27c1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.01 8.01 0 0 0 16 8c0-4.42-3.58-8-8-8"/>
              </svg>
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-twitter" viewBox="0 0 16 16">
                <path d="M5.026 15c6.038 0 9.341-5.003 9.341-9.334q.002-.211-.006-.422A6.7 6.7 0 0 0 16 3.542a6.7 6.7 0 0 1-1.889.518 3.3 3.3 0 0 0 1.447-1.817 6.5 6.5 0 0 1-2.087.793A3.286 3.286 0 0 0 7.875 6.03a9.32 9.32 0 0 1-6.767-3.429 3.29 3.29 0 0 0 1.018 4.382A3.3 3.3 0 0 1 .64 6.575v.045a3.29 3.29 0 0 0 2.632 3.218 3.2 3.2 0 0 1-.865.115 3 3 0 0 1-.614-.057 3.28 3.28 0 0 0 3.067 2.277A6.6 6.6 0 0 1 .78 13.58a6 6 0 0 1-.78-.045A9.34 9.34 0 0 0 5.026 15"/>
              </svg>
              <svg xmlns="http://www.w3.org/2000/svg" width="19" height="19" fill="currentColor" class="bi bi-opencollective" viewBox="0 0 16 16">
                <path fill-opacity=".4" d="M12.995 8.195c0 .937-.312 1.912-.78 2.693l1.99 1.99c.976-1.327 1.6-2.966 1.6-4.683 0-1.795-.624-3.434-1.561-4.76l-2.068 2.028c.468.781.78 1.679.78 2.732z"/>
                <path d="M8 13.151a4.995 4.995 0 1 1 0-9.99c1.015 0 1.951.273 2.732.82l1.95-2.03a7.805 7.805 0 1 0 .04 12.449l-1.951-2.03a5.07 5.07 0 0 1-2.732.781z"/>
              </svg>
              
        </div>
        <div class="section"></div>
        <div class="options">
        <select name="page" class="versiontheme">
            <option value="" disabled selected>v5.3</option>
            <option value="">Latest (5.3x)</option>
            <option value="">v5.2.3</option>
            <option value="">v5.1.3</option>
            <option value="">v5.0.2</option>
        </select>
         </div>
        <div class="section"></div>
        <div class="theme">
            <select name="page" class="versiontheme">
                <option value="">Light</option>
                <option value="">Dark</option>
                <option value="">Auto</option>
            </select>
        </div>
    </nav>
    <div class="logo">
        <img src="Bootstrap_logo.svg" alt="">
    </div>
    <div class="heading">
        <h1>Build fast, responsive sites<br>
            with Bootstrap</h1>
        <p>Powerful, extensible, and feature-packed frontend toolkit. Build and customize<br> with Sass, utilize prebuilt grid system and components, and bring projects to life<br> with powerful JavaScript plugins.</p>
    </div>
</body>
</html>
